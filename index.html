<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-card">
        <div class="search">
            <input type="text" placeholder="Search here" spellcheck="false" class="search-text">
            <button class="search-btn"><img id="search-icon" class="flipped" src="image/search.png" alt=""></button>
        </div>
        <div class="weather-img"><img id="weather-img" src="image/Clear.png" alt=""></div>
        <div class="weather">
            <div class="city">Earth</div>
            <div class="temp">---</div>
        </div>
        <div class="weather-info">
            <div class="humidity">
                <img class="humidity-img" src="image/humidity.png" alt="">
                <p>---</p>
            </div>
            <div class="wind"> <img class="wind-img" src="image/wind.png" alt="">
                <p>------</p>
            </div>
        </div>
        <div class="humi-wind">
            <p class="humidity-txt">Humidity</p>
            <p class="wind-txt">Wind Speed</p>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
